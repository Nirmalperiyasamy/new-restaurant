<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title style="text align center">Menu List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">
    <h1>Menu List</h1>
  </div>
</div>
<form th:action="@{/employee/menu}" th:object="${order}" method="post">
  <table class="table" style="border: 1px solid black;">
    <thead class="table-dark">
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="menu ,item: *{menus}" scope="row">
      <td th:text="${menu.food}"></td>
      <td th:text="${menu.price}"></td>

      <td><input type="text" name="quantity" th:field="*{menus[__${item.index}__].quantity}"/></td>
    </tr>
    </tbody>
  </table>

  <button type="submit">Submit</button>
  <!-- <p><a th:href="@{menu}" th:onclick="'submitForm()'">Update</a></p>-->
</form>
</body>
</html>
